<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify - Sign Language Generation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at 50% 50%, #ffecd2, #fcb69f, #f6d365, #fda085);
            color: #333;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            margin: auto;
        }

        .logo {
            font-size: 2em;
            font-weight: 700;
            color: #ff6347;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: url('https://images.unsplash.com/photo-1522204505422-86f04b19b7c7');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero div {
            position: relative;
            z-index: 2;
            color: white;
        }

        .hero h1 {
            font-size: 4em;
            color: white;
            line-height: 1.2;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-in-out;
        }

        .hero p {
            font-size: 1.5em;
            color: #f0f0f0;
            margin-top: 20px;
            max-width: 700px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .cta {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #ff6347;
            color: white;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2em;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cta:hover {
            background-color: #e55335;
            transform: translateY(-5px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Gesteroic</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
            <h1>Signify: Bridging the Gap</h1>
            <p>Empowering communication through AI-driven sign language generation, making the world more accessible.</p>
            <a href="#" class="cta">Get Started</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Signify. All rights reserved.</p>
    </footer>
</body>

</html>
